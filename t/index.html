<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师系统</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="selectBox">
            <select>
                <option>教师</option>
            </select>
        </div>

        <div class="searchBox">
            <img src="static/img/search.png">
            <input type="search" placeholder="输入文本">
        </div>
    </header>
    <nav>
        <div class="navList">
            <figure>
                <img src="static/img/1.png" alt="分院统计">
                <figcaption>分院统计</figcaption>
            </figure>
            <figure>
                <img src="static/img/9.png" alt="教师统计">
                <figcaption>教师统计</figcaption>
            </figure>
            <figure>
                <img src="static/img/10.png" alt="分院统计">
                <figcaption>分院统计</figcaption>
            </figure>
            <figure>
                <img src="static/img/4.png" alt="班级统计">

            </figure>
            <figure>
                <img src="static/img/11.png" alt="选项统计">

            </figure>
            <figure>
                <img src="static/img/12.png" alt="参评统计">

            </figure>
        </div>
    </nav>
    <main>
        <div class="sList">

                <figure>
                    <img src="static/img/13.png">

                </figure>
            </div>
            <div class="sListLi">
                <figure>
                    <img src="static/img/15.png">
                    <figcaption>学生统计 180人</figcaption>
                </figure>
                <figure>
                    <img src="static/img/16.png">
                    <figcaption>参评比例 100%</figcaption>
                </figure>
            </div>
            <div class="sListLi">
                <figure>
                    <img src="static/img/17.png">
                    <figcaption>参评人数 100%</figcaption>
                </figure>
            </div>
        </div>
    </main>

</html>
